alias plusattack "+attack; alias toggleattack minusattack"
alias minusattack "-attack; alias toggleattack plusattack"
alias toggleattack "plusattack"
bind mouse1 toggleattack

alias sollyprimary "cl_first_person_uses_world_model 0; r_drawviewmodel 0;alias downbind switch2;alias upbind switch3"
sollyprimary

alias secondweapon "slot1; sollyprimary; bind mouse1 toggleattack" 
// uncomment to undo: alias secondweapon "slot1; viewmode; drawmode"  
alias melee "slot3; r_drawviewmodel 1;alias downbind switch1;alias upbind switch2; viewmode; drawmode; bind mouse1 +attack"
alias realsecond "slot2; r_drawviewmodel 1; alias downbind switch3;alias upbind switch1; viewmode; drawmode; bind mouse1 +attack"  

alias m3alias realsecond
alias m4alias secondweapon



//mousewheel alias switcher

bind mwheeldown "downbind"
bind mwheelup "upbind"

alias switch1 "secondweapon"

alias switch2 "realsecond"
alias switch3 "melee"

