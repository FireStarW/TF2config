// These configs were generated by the tf2mate configuration file generator by compton.
// Create your own tailored configs at: http://clugu.com/tf2mate/
unbind w
unbind s
unbind a
unbind d
bind w +mfwd
bind a +mleft
bind s +mback
bind d +mright
//bind "CTRL" "voicemenu 1 1"
bind \ "+pootis"
bind "e" "voicemenu 0 0"
bind "f" "+taunt"
bind f1 "dropitem"

bind PGUP "incrementvar volume 0 1.0 0.02"
bind PGDN "incrementvar volume 0 1.0 -0.02"
bind KP_DEL "play /ui/buttonclick.wav"
bind RCTRL "toggle_duck"
bind "del" "mate_toggle_netgraph"
//bind  "say ☐ Not kittens. ☑ Kittens."
bind / "say ʳ ᵘ ᶠᵉᵉᶫᶦᶰ ᶦᵗ ᶰᵒʷ ᵐʳ ᵏʳᵃᵇˢ﻿" // ᶜᵃᶰ ᵘ ᶠᵉᵉᶫ ᶦᵗ ᵐʳ ᵏʳᵃᵇˢ

//DEMO SYSTEM
bind p ds_mark 
bind [ "ds_record ; cl_disablehtmlmotd 0; hud_saytext_time 0"
bind ] ds_stop

unbind v
alias _speech 	"t_on"
alias t_on 	"+voicerecord; alias _speech t_off"
alias t_off 	"-voicerecord; alias _speech t_on"
bind v          "_speech"



//Alt binds
alias		"+binds_alt"	"exec alt_binds; cl_crosshair_file crosshair4; cl_crosshair_blue 0; cl_crosshair_green 140; cl_crosshair_red 255"
alias		"-binds_alt"	"exec unalt_binds;play ui/buttonclickrelease.wav; cl_crosshair_file crosshair5; cl_crosshair_blue 31; cl_crosshair_green 255; cl_crosshair_red 0"
bind 		ALT	"+binds_alt"

//spawn swap using loadout presets
bind LEFTARROW "load_itempreset 0" //Loadout A
bind UPARROW "load_itempreset 3" //Loadout D
bind DOWNARROW "load_itempreset 1" //Loadout B
bind RIGHTARROW "load_itempreset 2" //Loadout C


alias enable.mouse.input "tf_scoreboard_mouse_mode 1"
alias +scoreboard "+showscores; bind mouse1 enable.mouse.input"
alias -scoreboard "-showscores; tf_scoreboard_mouse_mode 0; bind mouse1 +attack"
bind tab +scoreboard
