unbind v
alias _speech 	"t_on"
alias t_on 	"+voicerecord; alias _speech t_off"
alias t_off 	"-voicerecord; alias _speech t_on"
bind v          "_speech"



//Alt binds
alias		"+binds_alt"	"exec alt_binds; cl_crosshair_file crosshair4; cl_crosshair_blue 0; cl_crosshair_green 140; cl_crosshair_red 255"
alias		"-binds_alt"	"exec unalt_binds;play ui/buttonclickrelease.wav; cl_crosshair_file crosshair5; cl_crosshair_blue 31; cl_crosshair_green 255; cl_crosshair_red 0"
bind 		ALT	"+binds_alt"

//spawn swap using loadout presets
bind LEFTARROW "load_itempreset 0" //Loadout A
bind UPARROW "load_itempreset 3" //Loadout D
bind DOWNARROW "load_itempreset 1" //Loadout B
bind RIGHTARROW "load_itempreset 2" //Loadout C
