// Ragdolls
// Ragdolls can provide significant FPS loss when interacted with on older computers.
cl_ragdoll_fade_time 10			// Sets how long until ragdolls fade, in seconds. Default is 15.
cl_ragdoll_forcefade 0			// Set to 0 to enable.
cl_ragdoll_physics_enable 1		// Sets whether bullets, explosives, or attacks will interact with the body. Default is 1.
g_ragdoll_fadespeed 500			// Sets how fast the fading effect is. Default is 600.
g_ragdoll_lvfadespeed 100			// Set to 100 to enable. Convar isn't documented.
ragdoll_sleepaftertime 5.0f		// Set to "5.0f" to enable.


