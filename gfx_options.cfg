// Enable facial features -- turning them on lowers framerate by 5ish%
r_eyes 1
r_flex 1
r_lod 1 // Needs to be set to 1, otherwise they will still be disabled.
r_rootlod 1
r_teeth 1
r_eyemove 1
blink_duration "0.2"              	// Default is 0.2

r_eyeshift_x 0 //defaults are ???
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0

//Enable shadows
//mat_shadowstate 1
r_shadowmaxrendered 24
r_shadowrendertotexture 1
r_shadows 1
nb_shadow_dist 400 

mat_reducefillrate 0
mat_bumpmap 1
r_renderoverlayfragment 1 //map decals on
