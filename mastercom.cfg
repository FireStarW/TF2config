particle_sim_alt_cores 3 //default 2
cl_particle_batch_mode 2	//default 1
cl_threaded_client_leaf_system 1

// --- Filesystem ---
filesystem_buffer_size 32768 // keep files up to 32KB away in buffer
filesystem_max_stdio_read 64 // read more files defualt:
filesystem_native 1 // use native IO, which is faster
filesystem_unbuffered_io 0 // buffer IO, which decreases disk reads, faster



mem_min_heapsize 512


//opengl
gl_batch_tex_creates 1 // batch texture creation to reduce calls, def 0
gl_batch_tex_destroys 1 // batch texture removal to reduce calls, def 0
gl_minimize_rt_tex 1 // minimize textures, default: 0
gl_mtglflush_at_tof 1 // flushes TOF, which makes the game smoother, at the cost of a bit of performance
                      // if you're showing off how many frames this config can pump out, disable it (set to 0)
gl_debug_output 0 // disable debug messages, def 1
gl_radar7954721_workaround_mixed 0 // disable outdated workaround, def 0
gl_magnify_resolve_mode 1 // use fastest resolve mode when scaling up too, def 2
gl_paircache_rows_lg2 15 // increase shader pair cache size, def 10
gl_paircache_ways_lg2 10 // increase shader pair cache size, def 5
gl_can_resolve_flipped 1 // allows for page flipping and skips a two step render process

