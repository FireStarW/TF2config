exec reset
cl_hud_playerclass_use_playermodel 1
tf_hud_target_id_offset -105
viewstate2
downstate2

tf_dingalingaling_effect 6
tf_dingaling_volume 1.0 //beepo
tf_dingalingaling_last_effect 0 //kroan

unbind r
unbind 1
unbind 2 
unbind 3
unbind mouse3
unbind mouse4
unbind mouse5
bind 1 "primarymedic"
bind 2 "secondarymedic"
bind 3 "meleemedic"
bind mouse4 "primarymedic"
bind mouse3 "secondarymedic"
bind mouse5 "meleemedic"

alias primarymedic "-attack; unbind r; slot1; bind r zoomer; bind mouse1 +attack;viewmode; drawmode"
alias secondarymedic "unbind r; slot2; bind r +reload;fov_desired 90; bind mouse1 +reverseattack; viewmode; drawmode"
alias meleemedic "-attack; slot3;fov_desired 90; bind mouse1 +attack; viewmode; drawmode"
//reverse attack in aliases
primarymedic

alias m3alias secondarymedic
alias m4alias primarymedic

//detailprops (these reset on map change so they are in class config for constant reload)
cl_detaildist 1200 					// Distance at which the detailed parts of props are no longer visible (lower LODs) (0 to disable)
cl_detailfade 400						// Distance across which detail props fade in (0 to disable)
r_drawdetailprops 1			//set to 0 to turn off
